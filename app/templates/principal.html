{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/short-icon.png'%}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>WLNutrion - Home</title>
</head>
<body>
    <nav class="container-navbar">
        <div class="navbar-content">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png'%}">
                </a>
            </div>
            <div class="logo user-navbar">
                <a href="{% url 'minha-conta' %}">
                    <img src="{% static 'img/user.png'%}">
                </a>
            </div>
    </nav>  

    <div class="container-pai-de-todos">
        <div class="container-principal flex">
            <div class="nav-left">
                <div class="nav-items-lateral">
                    <div class="item-lateral active">
                        <a href="{% url 'home' %}">
                            <img id="image-sidebar" src="{% static 'img/home-active.png'%}">
                        </a>
                    </div>
    
                    <div class="item-lateral">
                        <a href="receitas.html">
                            <img id="image-sidebar" src="{% static 'img/receita.png'%}">
                        </a>
                    </div>
    
                    <div class="item-lateral">
                        <a href="ingredientes.html">
                            <img id="image-sidebar" src="{% static 'img/ingredientes.png'%}">
                        </a>
                    </div>
    
                    <div class="item-lateral">
                        <a href="contate-nos.html">
                            <img id="image-sidebar" src="{% static 'img/fi-rr-headset.png'%}">
                        </a>
                    </div>
    
                    <div class="item-lateral">
                        <a href=" {% url 'minha-conta' %} ">
                            <img id="image-sidebar" src="{% static 'img/fi-rr-user.png'%}">
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <div class="container-content">
                    <div class="content-title">
                        <h1>Seja bem vindo, {{request.user}} </h1>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <section class="w-25 d-flex align-items-center justify-content-center alert {{message.tags}}">
                                {{message}}
                            </section>
                        {% endfor %}
                    {% endif %}
                    <div class="dashboard flex">        
                        <div class="dashboard-menu">
                            <div class="dashboard-item flex">
                                <div class="dashboard-text">
                                    <h1 id="qtdMinhasReceitas">0</h1>
                                    <p>Minhas receitas</p>
                                </div>
                                <div class="dashboard-img">
                                    <img src="{% static 'img/icon _book 1_.svg'%}" alt="">
                                </div>
                            </div>
    
                            <div class="dashboard-item flex">
                                <div class="dashboard-text">
                                    <h1 id="qtdMeusIngredientes">0</h1>
                                    <p>Meus ingredientes</p>
                                </div>
                                <div class="dashboard-img">
                                    <img src="{% static 'img/fi-rr-salad.svg'%}" alt="">
                                </div>
                            </div>
    
                            <div class="dashboard-item flex">
                                <div class="dashboard-text">
                                    <h1 id="baseIngredientes">0</h1>
                                    <p>Base de ingredientes</p>
                                </div>
                                <div class="dashboard-img">
                                    <img src="{% static 'img/database.svg'%}" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-menu-table">
                            <div class="title-table">Ultimas Receitas</div>
                                <table>
                                    <tbody>
                                        <tr class="linha-tbody">
                                            <th>Nome Receita</th>
                                            <th>03/10/2023</th>
                                        </tr>
                                    </tbody>
                                </table>
    
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/5.5.1/jquery.min.js"></script>
</body>
</html>
